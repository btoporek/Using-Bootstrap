<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="node_modules/bootstrap/dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <style>
      [class*="col"] {
        padding: 1rem;
        border: 2px solid #fff;
      }
      .dark {
        background-color: #777777;
        color: #000;
      }
      .light {
        background-color: #aaaaaa;
      }
      .double-height {
        height: 40em;
      }
      .square {
        height: 20em;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4 dark square">A</div>
        <div class="col-4 dark square">B</div>
        <div class="col-4 dark square">C</div>
        <div class="col-4 dark square">D</div>
        <div class="col-4 dark square">E</div>
        <div class="col-4 dark square">F</div>
        <div class="col-4 dark square">G</div>
        <div class="col-4 dark square">H</div>
        <div class="col-4 dark square">I</div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col dark">Header</div>
      </div>
      <div class="row">
        <div class="col light double-height">A</div>
        <div class="col light double-height">B</div>
        <div class="col light double-height">C</div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col dark">Header</div>
      </div>
      <div class="row">
        <div class="col light double-height">A</div>
        <div class="col light double-height">B</div>
        <div class="col light double-height">C</div>
      </div>
      <div class="row">
        <div class="col dark">Header</div>
      </div>
    </div>
    <hr />
    <div class="container">
      <div class="row">
        <div class="col dark">Header</div>
      </div>
      <div class="row">
        <div class="col-8 light double-height">A</div>
        <div class="col-4 light double-height">B</div>
      </div>
    </div>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
